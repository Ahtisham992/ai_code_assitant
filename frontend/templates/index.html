<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant - Hybrid System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-loading {
            background: #fbbf24;
        }

        .status-ready {
            background: #10b981;
        }

        .status-error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .feature-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .feature-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .feature-btn:active {
            transform: translateY(0);
        }

        .feature-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-explain { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-document { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-fix { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-optimize { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .btn-test { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .btn-index { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); }

        .output-container {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-empty {
            color: #9ca3af;
            text-align: center;
            padding: 50px 20px;
            font-style: italic;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            padding: 50px 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-header {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-code {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .changes-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px 15px;
            margin-top: 15px;
            border-radius: 6px;
            color: #1e40af;
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ AI Code Assistant</h1>
            <p>Hybrid AI System: Advanced Code Analysis & Generation</p>
            <div style="margin-top: 15px;">
                <a href="/pricing" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(255,255,255,0.2); border-radius: 8px; font-weight: 600; transition: all 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                    üí∞ View Pricing Plans
                </a>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator status-loading" id="statusIndicator"></div>
            <span id="statusText">Initializing model...</span>
            <span class="badge badge-warning" id="aiStatus" style="display: none;">AI: Loading</span>
            <span class="badge badge-warning" id="codebaseStatus" style="display: none;">Codebase: Not Indexed</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2><span class="icon">üìù</span> Input Code</h2>
                <textarea id="codeInput" placeholder="Paste your Python function, class, or method here...

Example:
def fibonacci(n):
    if n <= 1:
        return n
    return fibonacci(n-1) + fibonacci(n-2)"></textarea>

                <div class="feature-buttons">
                    <button class="feature-btn btn-explain" onclick="processCode('explain')" disabled id="btnExplain">
                        <span>üí°</span> Explain
                    </button>
                    <button class="feature-btn btn-document" onclick="processCode('document')" disabled id="btnDocument">
                        <span>üìö</span> Document
                    </button>
                    <button class="feature-btn btn-fix" onclick="processCode('fix')" disabled id="btnFix">
                        <span>üîß</span> Fix Bugs
                    </button>
                    <button class="feature-btn btn-optimize" onclick="processCode('optimize')" disabled id="btnOptimize">
                        <span>‚ö°</span> Optimize
                    </button>
                    <button class="feature-btn btn-test" onclick="processCode('test')" disabled id="btnTest">
                        <span>üß™</span> Generate Tests
                    </button>
                    <button class="feature-btn btn-index" onclick="indexCodebase()" disabled id="btnIndex">
                        <span>üîç</span> Index Codebase
                    </button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <h2><span class="icon">‚ú®</span> Output</h2>
                <div class="output-container" id="output">
                    <div class="output-empty">
                        Select a feature and click a button to see results here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modelLoaded = false;

        // Check model status on page load
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const aiStatus = document.getElementById('aiStatus');
                
                if (data.loaded) {
                    indicator.className = 'status-indicator status-ready';
                    statusText.textContent = '‚úÖ System ready!';
                    modelLoaded = true;
                    enableButtons();
                    checkCodebaseStats();
                    
                    if (data.gemini_available) {
                        aiStatus.textContent = 'AI: Active';
                        aiStatus.className = 'badge badge-success';
                        aiStatus.style.display = 'inline-block';
                    } else {
                        aiStatus.textContent = 'AI: Limited';
                        aiStatus.className = 'badge badge-warning';
                        aiStatus.style.display = 'inline-block';
                    }
                } else if (data.error) {
                    indicator.className = 'status-indicator status-error';
                    statusText.textContent = '‚ùå Error loading: ' + data.error;
                } else {
                    setTimeout(checkStatus, 1000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 2000);
            }
        }

        function enableButtons() {
            document.getElementById('btnExplain').disabled = false;
            document.getElementById('btnDocument').disabled = false;
            document.getElementById('btnFix').disabled = false;
            document.getElementById('btnOptimize').disabled = false;
            document.getElementById('btnTest').disabled = false;
            document.getElementById('btnIndex').disabled = false;
        }

        function disableButtons() {
            document.getElementById('btnExplain').disabled = true;
            document.getElementById('btnDocument').disabled = true;
            document.getElementById('btnFix').disabled = true;
            document.getElementById('btnOptimize').disabled = true;
            document.getElementById('btnTest').disabled = true;
            document.getElementById('btnIndex').disabled = true;
        }

        async function processCode(feature) {
            const code = document.getElementById('codeInput').value.trim();
            const output = document.getElementById('output');
            
            if (!code) {
                output.innerHTML = '<div class="error-message">‚ö†Ô∏è Please enter some code first!</div>';
                return;
            }

            if (!modelLoaded) {
                output.innerHTML = '<div class="error-message">‚ö†Ô∏è System is still loading. Please wait...</div>';
                return;
            }

            // Show loading
            output.innerHTML = '<div class="loading"><div class="spinner"></div> Processing...</div>';
            disableButtons();

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        feature: feature
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(feature, data.result);
                } else {
                    output.innerHTML = `<div class="error-message">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                output.innerHTML = `<div class="error-message">‚ùå Network error: ${error.message}</div>`;
            } finally {
                enableButtons();
            }
        }

        function displayResult(feature, result) {
            const output = document.getElementById('output');
            let html = '';

            const featureTitles = {
                'explain': 'üí° Code Explanation',
                'document': 'üìö Documentation',
                'fix': 'üîß Bug Fix',
                'optimize': '‚ö° Optimized Code',
                'test': 'üß™ Generated Tests'
            };

            html += `<div class="result-header">${featureTitles[feature]}</div>`;

            if (result.type === 'code') {
                html += '<div class="result-section">';
                html += '<div class="result-code">' + escapeHtml(result.output) + '</div>';
                html += '</div>';

                if (result.explanation) {
                    html += '<div class="changes-box">';
                    html += '<strong>üìã Changes Made:</strong><br>';
                    html += escapeHtml(result.explanation);
                    html += '</div>';
                }

                if (result.suggestions && result.suggestions.length > 0) {
                    html += '<div class="changes-box">';
                    html += '<strong>üí° Improvements:</strong><br>';
                    result.suggestions.forEach((s, i) => {
                        html += escapeHtml(s);
                        if (i < result.suggestions.length - 1) html += '<br>';
                    });
                    html += '</div>';
                }
            } else {
                html += '<div class="result-section">';
                html += '<pre style="white-space: pre-wrap; word-wrap: break-word;">' + escapeHtml(result.output) + '</pre>';
                html += '</div>';
            }

            output.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Index codebase function
        async function indexCodebase() {
            const code = document.getElementById('codeInput').value.trim();
            const output = document.getElementById('output');
            
            if (!code) {
                output.innerHTML = '<div class="error-message">‚ö†Ô∏è Please paste some code first before indexing!</div>';
                return;
            }
            
            output.innerHTML = '<div class="loading"><div class="spinner"></div> Saving and indexing your code...</div>';
            disableButtons();

            try {
                const response = await fetch('/api/index-codebase', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (data.success) {
                    output.innerHTML = `
                        <div class="result-header">‚úÖ Codebase Indexed Successfully!</div>
                        <div class="result-section">
                            <div class="changes-box">
                                <strong>üìä Indexing Statistics:</strong><br>
                                ‚Ä¢ Total Functions: ${data.stats.total_snippets}<br>
                                ‚Ä¢ Files Processed: ${data.stats.total_files}<br>
                                ‚Ä¢ Status: Ready for queries<br><br>
                                <em>Your code has been saved and indexed for context-aware suggestions!</em>
                            </div>
                        </div>
                    `;
                    updateCodebaseStatus(data.stats);
                } else {
                    output.innerHTML = `<div class="error-message">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                output.innerHTML = `<div class="error-message">‚ùå Network error: ${error.message}</div>`;
            } finally {
                enableButtons();
            }
        }

        function updateCodebaseStatus(stats) {
            const badge = document.getElementById('codebaseStatus');
            if (stats.indexed || stats.total_snippets > 0) {
                badge.textContent = `Codebase: ${stats.total_snippets} functions`;
                badge.className = 'badge badge-success';
                badge.style.display = 'inline-block';
            }
        }

        // Check codebase stats on load
        async function checkCodebaseStats() {
            try {
                const response = await fetch('/api/codebase-stats');
                const stats = await response.json();
                if (stats.indexed || stats.total_snippets > 0) {
                    updateCodebaseStatus(stats);
                } else {
                    const badge = document.getElementById('codebaseStatus');
                    badge.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error checking codebase stats:', error);
            }
        }

        // Start status check on page load
        checkStatus();
    </script>
</body>
</html>
